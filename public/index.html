<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>mChat ðŸ’¬</title>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col items-center justify-center min-h-screen p-3 sm:p-6">
    
    <!-- App Title -->
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent drop-shadow-lg">
      mChat ðŸ’¬
    </h1>

    <!-- Chat Container -->
    <div class="bg-gray-850/80 backdrop-blur-md shadow-2xl rounded-2xl w-full sm:w-[90%] md:w-2/3 lg:w-1/2 xl:w-1/3 flex flex-col h-[80vh] border border-gray-700/50">
      
      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 p-4 
     border-b border-gray-700/40 
     bg-gradient-to-r from-gray-800/80 to-gray-900/80 
     backdrop-blur-md shadow-md rounded-t-2xl">
  
  <!-- Name input -->
  <div class="flex items-center gap-3 flex-1">
    <span class="text-blue-400 text-xl"><i class="far fa-user"></i></span>
    <input
      type="text"
      id="name-input"
      class="flex-1 bg-gray-900/30 border border-gray-600/60 rounded-lg 
             focus:outline-none focus:ring-2 focus:ring-blue-500 px-3 py-2 
             text-sm sm:text-base placeholder-gray-400 text-gray-200 transition"
      value="anonymous"
      placeholder="Enter your name"
      maxlength="20"
    />
  </div>

  <!-- Online counter -->
  <h3 id="onlineChat" 
      class="text-green-400 text-sm sm:text-base font-semibold flex items-center gap-2">
    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
    <!-- Online: 2 -->
  </h3>
</div>


      <!-- Messages -->
      <ul id="message-container" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800">
        <!-- Sample Left -->
        <li class="flex justify-start">
          <p class="bg-gray-700 px-4 py-2 rounded-2xl rounded-bl-none max-w-[75%] text-sm sm:text-base shadow-md">
            <!-- Hello, this is a test message. -->
            <span class="block text-xs text-gray-400 mt-1">
              <!-- bluebird â— 26 July 10:40 -->
            </span>
          </p>
        </li>

        <!-- Sample Right -->
        <li class="flex justify-end">
          <p class="bg-gradient-to-r from-blue-600 to-blue-500 px-4 py-2 rounded-2xl rounded-br-none max-w-[75%] text-sm sm:text-base shadow-md">
            <!-- Hi there! Looks good on mobile. -->
            <span class="block text-xs text-gray-200 mt-1">
              <!-- me â— 26 July 10:42 -->
            </span>
          </p>
        </li>

        <!-- Typing Feedback -->
        <li class="flex justify-start">
          <p id="feedback" class="italic text-gray-400 text-sm animate-pulse">
            <!-- âœï¸ Someone is typing... -->
          </p>
        </li>
      </ul>

      <!-- Input Form -->
      <form id="message-form" class="flex items-center border-t border-gray-700/60 p-3 bg-gray-800/60 rounded-b-2xl">
        <input
          type="text"
          name="message"
          id="message-input"
          class="flex-1 bg-gray-900/60 px-4 py-2 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base placeholder-gray-500"
          placeholder="Type a message..."
        />
        <button
          type="submit"
          class="ml-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 px-4 py-2 rounded-xl flex items-center gap-2 text-sm sm:text-base font-medium transition-all duration-200 shadow-md"
        >
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/min/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
