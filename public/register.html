<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 p-6">

  <!-- Card -->
  <div class="w-full max-w-md bg-white/80 backdrop-blur-xl shadow-2xl rounded-2xl p-8">
    
    <!-- Title -->
    <div class="text-center mb-6">
      <div class="flex items-center justify-center w-14 h-14 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mx-auto">
        <span class="text-white font-bold text-xl">R</span>
      </div>
      <h2 class="text-2xl font-extrabold text-gray-800 mt-4">Create Your Account</h2>
      <p class="text-gray-500 text-sm">Join us today and explore more!</p>
    </div>

    <!-- Form -->
    <form id="registerForm" class="space-y-5">
      
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="user_name" placeholder="John Doe"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="user_email" placeholder="example@mail.com"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" name="user_phone" placeholder="1234567890"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>


      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="********"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" name="user_address" placeholder="123 Street, City"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:opacity-90 transition duration-200">
        Sign Up
      </button>
    </form>

    <!-- Result Message -->
    <p id="result" class="text-center mt-4 text-sm font-medium"></p>

    <!-- Footer -->
    <p class="text-sm text-gray-600 text-center mt-6">
      Already have an account?
      <a href="/login" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('/api/auth/register', {   // âœ… relative path
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msg = document.getElementById('result');

      if (res.ok) {
        msg.textContent = result.message || "Registration successful!";
        msg.className = "text-green-600 text-center mt-4 text-sm font-medium";
        // optional redirect
        setTimeout(() => window.location.href = "/login", 2000);
      } else {
        msg.textContent = result.message || "Registration failed!";
        msg.className = "text-red-600 text-center mt-4 text-sm font-medium";
      }
    } catch (err) {
      document.getElementById('result').textContent = "Error: " + err.message;
    }
  });
</script>

</body>
</html>
