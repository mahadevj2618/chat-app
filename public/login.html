<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 p-6">

  <!-- Card -->
  <div class="w-full max-w-md bg-white/80 backdrop-blur-xl shadow-2xl rounded-2xl p-8">
    
    <!-- Logo / Title -->
    <div class="text-center mb-6">
      <div class="flex items-center justify-center w-14 h-14 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mx-auto">
        <span class="text-white font-bold text-xl">Login</span>
      </div>
      <h2 class="text-2xl font-extrabold text-gray-800 mt-4">Welcome Back</h2>
      <p class="text-gray-500 text-sm">Login to continue your journey ðŸš€</p>
    </div>

    <!-- Form -->
    <form id="loginForm" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="user_email" placeholder="example@mail.com"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="********"
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500" name="remember">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:opacity-90 transition duration-200">
        Log In
      </button>
    </form>

    <!-- Result Message -->
    <p id="result" class="text-center mt-4 text-sm font-medium"></p>

    <!-- Footer -->
    <p class="text-sm text-gray-600 text-center mt-6">
      Donâ€™t have an account?
      <a href="/register" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());
  const resultMsg = document.getElementById('result');

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok && result.status === "success") {
      resultMsg.textContent = result.message || "Login successful!";
      resultMsg.className = "text-green-600 text-center mt-4 text-sm font-medium";

      // Store token in localStorage
      localStorage.setItem("token", result.token);

      // Redirect user/admin
      setTimeout(() => {
        if (result.admin === 1) {
          window.location.href = "/admin"; // Admin dashboard
        } else {
          window.location.href = "/mchat"; // Normal user chat
        }
      }, 1000);

    } else {
      resultMsg.textContent = result.message || "Login failed!";
      resultMsg.className = "text-red-600 text-center mt-4 text-sm font-medium";
    }
  } catch (err) {
    resultMsg.textContent = "Error: " + err.message;
    resultMsg.className = "text-red-600 text-center mt-4 text-sm font-medium";
  }
});
</script>


</body>
</html>
